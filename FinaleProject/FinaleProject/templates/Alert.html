<div>
    <div class="modal-error-state">
        <i class="glyphicon glyphicon-exclamation-sign"></i>
        <div class="vertical-helper"></div>
    </div>
    <div class="modal-body">
        <h4 class="text-danger">Something went wrong:</h4>
        <ul class="items-list">
            <li class="item-body" ng-repeat="message in errors">
                <div class="item-section text-danger">
                    {{message}}
                </div>
            </li>
        </ul>
    </div>
    <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
</div>
