<div layout="column" layout-padding ng-cloak>
    <form novalidate name="signupForm" ng-submit="signupForm.$valid && signup.signup()">
        <md-content class="md-no-momentum">
            <md-input-container class="md-icon-float md-block">
                <label>Name</label>
                <md-icon md-svg-src="/styles/icons/ic_person_black_24px.svg" class="name"></md-icon>
                <input ng-model="signup.user.name"
                       type="text"
                       name="login"
                       ng-required="true">
            </md-input-container>
            <md-input-container class="md-block">
                <md-icon md-svg-src="/styles/icons/https.svg" class="email"></md-icon>
                <input ng-model="signup.user.password" type="password" name="password" placeholder="Password" ng-required="true">
            </md-input-container>

            <md-input-container class="md-block">
                <md-icon md-svg-src="/styles/icons/https.svg" class="email"></md-icon>
                <input ng-model="signup.user.confirmPassword" type="password" name="confirmPassword" placeholder="Confirm password" ng-required="true">
            </md-input-container>
            <md-button class="md-raised md-primary" type="submit">Submit</md-button>
        </md-content>
    </form>

</div>
