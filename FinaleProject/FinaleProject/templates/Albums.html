<h1>Albums:</h1>

<form novalidate name="albumForm" ng-submit="albumForm.$valid && albums.addAlbum()">
    <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-block">
            <label>Album title</label>
            <md-icon md-svg-src="/styles/icons/ic_person_black_24px.svg" class="name"></md-icon>
            <input ng-model="albums.newAlbumName"
                   type="text"
                   name="newAlbumName"
                   ng-required="true">
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">Add</md-button>
    </md-content>
</form>
<div class="container" >
    <div class="album-item" ng-repeat="album in albums.albums track by $index">
        <i class="glyphicon glyphicon-remove album-delete" ng-click="albums.removeAlbum(album.Id)"></i>
        <span class="album-title" ui-sref="photos({username:albums.username, albumId:album.Id})">{{album.Title}}</span>
    </div>
</div>
